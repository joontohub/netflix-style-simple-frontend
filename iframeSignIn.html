<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>NutPlus</title>
        <link rel="stylesheet" href="style-layout.css">
        <link rel="stylesheet" href="style-presentation.css">
        <link rel="stylesheet" href="style-size.css">
        <script src="https://kit.fontawesome.com/4d89e47c14.js" crossorigin="anonymous"></script>
    </head>
    
    <body>  
        <form class="signIn-form">
            <div class="signIn-title">
                signIn
            </div>
            <fieldset class="signIn-fieldset">
                <div class="fieldset-email">
                    <span>email</span><br>  
                    <input id="signIn-email" type="email" value="your email.."/>
                </div>
                <div class="fieldset-password">
                    <span>password</span><br>
                    <input id="signIn-password" type="password" value="password">    
                </div>
                <div class="fieldset-button-wrapper">
                    <input id="login_button" type="submit" value="로그인" onclick="alert('로그인 되었습니다.')" />
                    <input id="reset_button" type="reset" value="취소" />
                </div>
            </fieldset>
            <div class="signIn-signUp">
                <a href="iframesignUp.html"><span>do you want to signUp?</span></a>
            </div>
            <div class="findPassword">
                <a href="findPassword.html">forget your password?</a>
            </div> 
        </form> 
    </body>
</html>
