    <head>

        <title>NutPlus</title>

    <body onload="BookingList();">  
        <div class="showTicket-wrapper">

                예매내역
            </div>

                <select name="removeSelect" id="rmvSelect">

                <div class="remove_movie_button" type="button" onclick="removeMovieList();">remove</div>
                <div class="remove_movie_button" type="button" onclick="removeAllMovieList();">All remove</div>
            </div>
            <div class="bookingList">
                <div class="showing-Movie" id="showing-ironman" type="button" onclick="BookingList();">
                    <div>
                        SHOWING MOVIE LIST
                    </div>
                </div>
                <div id="booking-contents">
                    
                </div>
            </div>
        </div>
        <script src="booking.js">
        </script>
    </body>
