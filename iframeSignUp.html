<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>NutPlus</title>
        <link rel="stylesheet" href="style-layout.css">
        <link rel="stylesheet" href="style-presentation.css">
        <link rel="stylesheet" href="style-size.css">
        <script src="https://kit.fontawesome.com/4d89e47c14.js" crossorigin="anonymous"></script>
    </head>
    
    <body>  
        <form class="signUp-form">
            <div class="signUp-title">
                signUp
            </div>
            <fieldset class="signUp-fieldset">
                <div class="fieldset-name">
                    <span>name</span><br>  
                    <input id="signup-name" type="text" value="your name.."/>
                </div>
                <div class="fieldset-nickname">
                    <span>nickname</span><br>  
                    <input id="signup-nickname" type="text" value="your nickname.."/>
                </div>
                <div class="fieldset-email">
                    <span>email</span><br>  
                    <input id="signup-email" type="email" value="your email.."/>
                </div>
                <div class="fieldset-password">
                    <span>password</span><br>
                    <input id="signup-password" type="password" value="password">    
                </div>
                <div class="fieldset-button-wrapper">
                    <input id="login_button" type="submit" value="회원가입" onclick="alert('인증메일이 발송되었습니다.')" />
                    <input id="reset_button" type="reset" value="취소" />
                </div>
            </fieldset>
            <div class="signUp-signIn">
                <a href="iframeSignIn.html"><span>do you already have an ID?</span></a>
            </div>
            <div class="findPassword">
                <a href="findPassword.html">forget your password?</a>
            </div> 
        </form> 
    </body>
</html>
