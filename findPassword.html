<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>NutPlus</title>
        <link rel="stylesheet" href="style-layout.css">
        <link rel="stylesheet" href="style-presentation.css">
        <link rel="stylesheet" href="style-size.css">
        <script src="https://kit.fontawesome.com/4d89e47c14.js" crossorigin="anonymous"></script>
    </head>
    <body>  
        <form class="signUp-form">
            <div class="signUp-title">
                Find Password
            </div>
            <fieldset class="signUp-fieldset">
                <div class="findPassword-title">
                    we will send you reset mail.
                </div>
                <div class="fieldset-email">
                    <span>email</span><br>  
                    <input id="reset-email" type="email" value="your email.."/>
                </div>
                <div class="fieldset-button-wrapper">
                    <input id="send_button" type="submit" value="send" onclick="alert('비밀번호 재설정 메일이 발송되었습니다.')" />
                </div>
            </fieldset>
            <div class="signUp-signIn">
                <a href="iframeSignIn.html"><span>do you already have an ID?</span></a>
            </div>
        </form> 
    </body>
</html>
